<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Garco Comics - Spider-Man Collection</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />


    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        overflow: hidden;
      }

      #root {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: white;
        font-family: "Bangers", sans-serif;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(226, 54, 54, 0.3);
        border-top-color: #e23636;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div>
        <div class="text-xl">CARREGANT...</div>
      </div>
    </div>

    <!-- âœ… Vite entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
