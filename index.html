<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Garco Comics - Spider-Man Collection</title>
    
    <script>
        // Critical environment shim for browser-based libraries
        window.process = { 
            env: { NODE_ENV: 'production' }, 
            nextTick: (fn) => setTimeout(fn, 0),
            browser: true
        };
        // Error logging to diagnose module resolution issues in Safari
        window.addEventListener('error', function(e) {
            console.error('Runtime Error:', e.message, 'at', e.filename, ':', e.lineno);
        });
    </script>

    <!-- es-module-shims is necessary for stable Import Map support in Safari -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <!-- Consolidated high-compatibility import map -->
    <script type="importmap-shim">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0,react-dom@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        spidey: {
                            red: '#E23636',
                            darkRed: '#B91C1C',
                            blue: '#006494',
                            darkBlue: '#004D74',
                            black: '#1a1a1a',
                            yellow: '#FBBF24',
                        }
                    },
                    fontFamily: {
                        comic: ['Bangers', 'system-ui', 'sans-serif'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    backgroundImage: {
                        'comic-dots': "radial-gradient(#004D74 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        html, body {
            background-color: #1a1a1a;
            margin: 0; padding: 0; width: 100%; height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        
        #root {
            height: 100vh; height: 100dvh; width: 100%;
            display: flex; flex-direction: column;
            background-color: #1a1a1a;
        }

        .initial-loader {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; color: white; font-family: 'Bangers', sans-serif;
            text-transform: uppercase; letter-spacing: 2px; text-align: center; padding: 20px;
        }
        .initial-loader .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(226, 54, 54, 0.3);
            border-top-color: #E23636; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #fail-safe { display: none; margin-top: 20px; font-family: sans-serif; font-size: 14px; color: #ef4444; font-weight: bold; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="initial-loader">
            <div class="spinner"></div>
            <div class="text-xl">CARREGANT...</div>
            <div id="fail-safe">
                L'aplicaci√≥ no respon.<br>
                <button onclick="location.reload()" class="mt-4 bg-spidey-red px-4 py-2 rounded text-white text-sm">REINTENTAR</button>
            </div>
        </div>
    </div>
    <script>
        // If React hasn't mounted in 10 seconds, show the manual retry UI
        setTimeout(() => {
            if (!window.__REACT_MOUNTED__) {
                const fs = document.getElementById('fail-safe');
                if (fs) fs.style.display = 'block';
            }
        }, 10000);
    </script>
    <script type="module-shim" src="index.tsx"></script>
</body>
</html>
