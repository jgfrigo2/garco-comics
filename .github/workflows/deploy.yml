name: Deploy Vite + Tailwind App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # fixes 403 error for gh-pages deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Generate package-lock.json if missing
      - name: Generate package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "No package-lock.json found, generating..."
            npm install
            git add package-lock.json
            git commit -m "Add package-lock.json (auto-generated by workflow)" || echo "No changes to commit"
          else
            echo "package-lock.json exists"
          fi

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Build project (Vite + Tailwind)
      - name: Build project
        run: npm run build

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
